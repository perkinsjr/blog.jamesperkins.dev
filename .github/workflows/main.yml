name: Update Posts
on:
  push:
    branches:
      - posts
jobs:
  updatePosts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          commit-message: New Blog Post
          title: Adding new blog post PR
          body: Add the blog post to the queue
          branch: main
